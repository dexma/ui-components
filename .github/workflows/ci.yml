name: CI

on:
    push:
        branches:
            - master
    pull_request:
        branches:
            - master

env:
    GH_TOKEN: ${{ secrets.GH_TOKEN }}
    NPM_TOKEN: ${{ secrets.NPM_TOKEN }}

jobs:
    build:
        runs-on: ubuntu-latest

        permissions:
            actions: write
            contents: write
            deployments: write

        steps:
            - name: Checkout code
              uses: actions/checkout@v3

            - name: Install dependencies ğŸ› ï¸
              run: npm install

            - name: Run tests ğŸ“
              run: npm run test

            - name: Build project âš™ï¸
              run: npm run build

            - name: Publish to NPM ğŸ“¦
              run: npx semantic-release
              env:
                  NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
